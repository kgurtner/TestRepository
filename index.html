<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #2d2d2d;
            color: white;
            text-align: center;
            padding: 2em 0;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        section {
            padding: 2em;
            margin: 0 5%;
        }
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .portfolio-item {
            background-color: white;
            padding: 1.5em;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .portfolio-item img {
            width: 100%;
            border-radius: 8px;
        }
        .contact-form input, .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .contact-form button {
            background-color: #2d2d2d;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .contact-form button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<header>
    <h1>Kaitlyn Gurtner's Portfolio
</header>

<section>
    <h2>About Me</h2>
    <p>I'm a passionate designer and developer creating beautiful digital experiences. Welcome to my online portfolio!</p>
</section>

<section>
    <h2>My Work</h2>
    <div class="portfolio-grid">
        <div class="portfolio-item">
            <img src="https://via.placeholder.com/300" alt="Project Image">
            <p>Project Title</p>
        </div>
        <div class="portfolio-item">
            <img src="https://via.placeholder.com/300" alt="Project Image">
            <p>Project Title</p>
        </div>
        <div class="portfolio-item">
            <img src="https://via.placeholder.com/300" alt="Project Image">
            <p>Project Title</p>
        </div>
    </div>
</section>

<section>
    <h2>Contact</h2>
    <form class="contact-form">
        <input type="text" placeholder="Your Name" required>
        <input type="email" placeholder="Your Email" required>
        <textarea rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
    </form>
</section>

</body>
</html>
